<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <!-- input type="text"
    text를 입력할 수 있는 box 생성 -->
<!-- input 속성에 password를 사용하면 글자는 안보이고
몇 글자를 쳤는지만 보임 -->
<!-- form action을 이용하면 로그인에 입력한 정보를
어디어딜 보내주세요의 주소로 보낼 수 있음 -->
<form action="http://localhost/login.php">
    <p>아이디 : <input type="text" name="id"></p>
    <p>비밀번호 : <input type="password" name="pwd"></p>
    <p>주소 : <input type="text" name="ad"></p>
    <input type="submit">
</form>
</body>
</html>
