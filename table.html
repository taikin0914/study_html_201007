<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>
<body>
<!--td=tabledata -->
<!-- tr=table row table의 행-->
<!-- td와 tr만 사용해서는 테이블형식을 띄울 수 없다
table을 사용해야 한다. -->
<!-- border을 사용하면 table의 테두리를 만들어 낼 수 있다-->
<table border="1">
    <tr>
    <td>이름</td><td>성별</td><td>직업</td><td>정예화</td>
    </tr>
    <tr>
    <td>실버애쉬</td><td>남</td><td>가드</td><td>2</td>
    </tr>
    <tr>
    <td>천화</td><td>여</td><td>캐스터</td><td>0</td>
    </tr>
    <tr>
    <td>오키도</td><td>남</td><td>뱅가드</td><td>1</td>
    </tr>
</table>
</body>
</html>
