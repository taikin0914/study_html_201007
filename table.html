<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>
<body>
<!--td=tabledata -->
<!-- tr=table row table의 행-->
<!-- td와 tr만 사용해서는 테이블형식을 띄울 수 없다
table을 사용해야 한다. -->
<!-- border을 사용하면 table의 테두리를 만들어 낼 수 있다-->
<table border="1">
    <tr>
    <td>name</td><td>gender</td><td>job</td><td>elite</td>
    </tr>
    <tr>
    <td>실버애쉬</td><td>male</td><td>Guard</td><td>2</td>
    </tr>
    <tr>
    <td>천화</td><td>female</td><td>Caster</td><td>0</td>
    </tr>
    <tr>
    <td>오키도</td><td>male</td><td>Vanguard</td><td>1</td>
    </tr>
</table>
</body>
</html>
