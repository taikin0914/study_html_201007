<!DOCTYPE html>
<html>
<head>
    <title>pets</title>
    <meta charset="utf-8">
</head>
<body>
<!-- img에 width와 height를
    사용하여 폭과 높이를 지정할 수 있다 -->
<!-- alt=alternative 대체제
이미지가 깨졌을 때 alt의 문자 정보를 보여줌 -->
<!-- title을 사용하면 마우스를 올려놓았을 때 
text정보를 보여줌 -->
    <img src="pets.jpg" width="500" alt="팻들의 이미지" 
    title="반려견과 반려묘">
</body>
</html>
